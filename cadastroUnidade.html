<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de Unidades</title>
	</head>
	<body>
		<h1>Cadastro de Unidades</h1>
		<form method="post" action="cadastroUnidade.php">
			<h3>ID da matriz</h3>
			<input type="number" name="idMatriz">
			<h4>Este campo será invisível</h4>
			<h3>Nome da Empresa</h3>
			<input type="text" name="nome">
			<h3>CNPJ</h3>
			<input type="text" name="cnpj">
			<h3>Inscrição Estadual</h3>
			<input type="text" name="insc">
			<h3>Login</h3>
			<input type="text" name="login">
			<h3>Senha</h3>
			<input type="password" name="senha"><br><br>
			<input type="submit" value="Cadastrar">
		</form>
	</body>
</html>
